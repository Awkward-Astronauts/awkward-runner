<!DOCTYPE html>
<html lang="en">

<head>
  <title>Awkward Astronaut Runner</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <input type="text" id="test" />
  <span id="test-print"></span>
  <div id="container">
    <canvas id="board"></canvas>
  </div>
  <span class="awkwardAstronauts">Awkward Astronauts</span>
  <div id="hi-score"></div>
  <div id="error"></div>
<script>
  document.getElementById('test').addEventListener('keyup', function (event) {
    document.getElementById('test-print').innerHTML = event.code;
  })
</script>
</body>

</html>
